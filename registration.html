<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Create Your Apple ID</title>
</head>
<body>
	<form method="POST">
		<div>
			<h2 class="justify-content-center d-flex"><b>Create Your Apple ID</b></h2>
			<h6 class="justify-content-center d-flex">One Apple ID is all you need to access all Apple services.</h6>
			<h6 class="justify-content-center d-flex">You already have an Apple ID? <a href="https://iforgot.apple.com/appleid">&nbsp;Find it here ></a></h6>
		</div><br>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-floating mb-3">
					  	<input type="name" class="form-control" id="floatingInput" required>
					  	<label for="floatingInput">Name</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-floating">
					  	<select class="form-select" id="floatingSelect" required>
					    	<option selected>Select</option>	
					    	<option value="Afghanistan">Afghanistan</option>
							<option value="Argentina">Argentina</option>
							<option value="Australia">Australia</option>
							<option value="Bangladesh">Bangladesh</option>
							<option value="Brazil">Brazil</option>
							<option value="Canada">Canada</option>
							<option value="China">China</option>
							<option value="Egypt">Egypt</option>
							<option value="France">France</option>
							<option value="Germany">Germany</option>
							<option value="India">India</option>
							<option value="Iran">Iran</option>
							<option value="Iraq">Iraq</option>
							<option value="Ireland">Ireland</option>
							<option value="Israel">Israel</option>
							<option value="Italy">Italy</option>
							<option value="Nepal">Nepal</option>
							<option value="New Zealand">New Zealand</option>
							<option value="Pakistan">Pakistan</option>
							<option value="Saudi Arabia">Saudi Arabia</option>
							<option value="Zimbabwe">Zimbabwe</option>
					  	</select>
					  <label for="floatingSelect">Select Country</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div><br>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-floating">
					  	<input type="date" class="form-control" id="floatingDOB" required>
					  	<label for="floatingDOB">DOB</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div><br>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-floating">
					  	<input type="text" pattern="[6-9]{1}[0-9]{9}" class="form-control" id="floatingNumber" required>
					  	<label for="floatingNumber">Phone number</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div><br>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-floating">
					  	<input type="email" class="form-control" id="floatingEmail" required>
					  	<label for="floatingEmail">Email</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div><br>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-floating">
					  	<input type="password" class="form-control" id="floatingPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
					  	<label for="floatingPassword">Password</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div><br>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="form-floating">
					  	<input type="text" class="form-control" id="floatingCnfmPassword" required>
					  	<label for="floatingCnfmPassword">Confirm passowrd</label>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div><br>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="justify-content-center d-flex">
					  	<input type="submit" class="btn btn-outline-success btn-block" onclick="Validate()">
					</div>
				</div><br><br>
				<div class="col-md-4"></div>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript">
	function Validate(){
		var pw1 = document.getElementById("floatingPassword");  
		var pw2 = document.getElementById("floatingCnfmPassword");  
		if(pw1 != pw2){   
			alert("Password did not match");  
			return false;
		}
		else{  
			alert("Sign up Successfully");  
			return true;
		}  
	}
</script>
</html>
